    <div class="input-group">

        <button  type="text" class="btn btn-success"  >

        <input type="text" class="form-control" id="mark"  [value]="usermark" [(ngModel)]="usermark" required/>

     <button  type="submit" class="btn btn-success" (click)="submits()">

     <button  type="text" class="btn btn-success" (click)="update()">

                    </button>
    <h1 text-align="center"> List </h1>
     <table class="table table-hover">
        <thead>
            <tr>  
                <th>ID:</th>
                <th>UserName:</th>
                <th>UserMark:</th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of user">
                <td> <p> {{i.id}}</p> </td>
                <td> <p> {{i.name}}</p> </td>
                <td> <p> {{i.mark}} </p> </td> 
                 <td> 
                    <button  type="text" class="btn btn-success" (click)="edit(i.id)">

                    </button>
                    <button  type="text" class="btn btn-success" (click)="delete(i.id)">
                        delete
                    </button>
                   
                </td>
            </tr>
        </tbody>
    </table>
